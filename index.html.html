<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Press to Start</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: "Times New Roman", "Noto Serif TC", serif;
      background: #ffffff;
      color: #111;
    }

    /* Layout */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .start-text {
      font-size: 1.25rem;
      letter-spacing: 0.4em;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .start-text:hover {
      opacity: 0.6;
      transform: scale(1.02);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #aaa;
    }

    footer a {
      color: #999;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="start-text" onclick="enterSite()">
      PRESS&nbsp;THE&nbsp;SCREEN&nbsp;TO&nbsp;START
    </div>
  </div>

  <footer>
    Powered by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>
  </footer>

  <script>
    function enterSite() {
      // 你可以改成跳轉到其他頁面，例如 'home.html'
      document.body.style.transition = 'opacity 0.6s ease';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 600);
    }
  </script>
</body>
</html>
